<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script language="javascript" type="text/javascript" src="./app/vendor/web3.min.js"></script>
  <script language="javascript" type="text/javascript" src="./app/contract/iphoneSolidity.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/iphone.css">
  <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
  <title>Iphone Factory</title>
</head>
<body>
  <main class="container">
    <div class="glass">
      <div class="login">
        <button class="metamask_login">Login with MetaMask <img src="./images/metamask.png" alt=""></button>
      </div>
      <div class="no_iphone hidden">
        <p class="no_phone_message">You don't have any Iphone created</p>
        <button class="create_iphone">Create Iphone</button>
      </div>
      <div class="user_iphones hidden">
        <h2 class="user_iphones__heading">Your Iphones</h2>
        <p class="user_iphone_text">Select one of your Iphones to fuse</p>
        <button class="delete_iphones">Delete my Iphones</button>
      </div>
      <div class="to_fuse hidden">
        <h3 class="to_fuse__heading">Available targets</h3>
        <p class="to_fuse__text">Select one target to fuse with</p>
        <button class="to_fuse__proceed">Fuse <img src="./images/fuse.png" alt=""></button>
        <div class="error_message hidden">You need to select one of your Iphones and one target to fuse</div>
      </div>
      <div class="proccess_messages hidden"></div>
    </div>
  </main>
  <div class="circle_1"></div>
  <div class="circle_2"></div>
  <script src="./app/app.js"></script>
</body>
</html>
